    <script>
        // Function to calculate the time difference between two dates
        function getTimeRemaining(endtime) {
            const total = Math.max(0, Date.parse(endtime) - Date.parse(new Date()));
            const seconds = Math.floor((total / 1000) % 60);
            const minutes = Math.floor((total / 1000 / 60) % 60);
            const hours = Math.floor((total / (1000 * 60 * 60)));// % 24);
            //const days = Math.floor(total / (1000 * 60 * 60 * 24));
            //const weeks = Math.floor(days / 7);

            return {
                total,
                //weeks,
                //days: days % 7,
                hours,
                minutes,
                seconds
            };
        }

        // Function to initialize the countdown and update it every second
        function initializeClock(id, endtime) {
            const clock = document.getElementById(id);
            //const weeksSpan = clock.querySelector('.weeks');
            //const daysSpan = clock.querySelector('.days');
            const hoursSpan = clock.querySelector('.hours');
            const minutesSpan = clock.querySelector('.minutes');
            const secondsSpan = clock.querySelector('.seconds');

            function updateClock() {
                const t = getTimeRemaining(endtime);

                //weeksSpan.innerHTML = t.weeks;
                //daysSpan.innerHTML = t.days;
                hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
                minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
                secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

                if (t.total <= 0) {
                    clearInterval(timeinterval);
                }
            }

            updateClock();
            const timeinterval = setInterval(updateClock, 1000);
        }
    </script>
